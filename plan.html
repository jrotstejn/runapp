<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>RunApp</title>
</head>

<body>
    <nav class="navbar">
        <nav class="mainnav">
            <a href="index.html">
                <h1>RunApp</h1>
            </a>
            <div class="menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="performance.html">Performance</a></li>
            <li><a href="hr.html">HR</a></li>
            <li><a href="plan.html">Plan</a></li>
        </ul>
    </nav>
    <main>
            <section class="inputs">
                <div>
                    <label for="goal">Goal:</label>
                    <select id="goal">
                        <option value="performance">Performance</option>
                        <option value="health">Health</option>
                    </select>
                </div>
                <div>
                    <label for="runs">#Runs/Week:</label>
                    <select id="runs">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3" selected>Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                    </select>
                </div>
            </section>
            <button class="simulateplan">Simulate Plan</button>
        <section class="table">
            <div class="zoneheader zones planzone">
                <p>Day</p>
                <p>Type</p>
                <p>% of MaxHR</p>
            </div>
            <div class="zone1 zones zonevalue planzone">
                <p class="day"></p>
                <p class="type"></p>
                <p class="maxhr"></p>
            </div>
            <div class="zone2 zones zonevalue planzone">
                <p class="day"></p>
                <p class="type"></p>
                <p class="maxhr"></p>
            </div>
            <div class="zone3 zones zonevalue planzone">
                <p class="day"></p>
                <p class="type"></p>
                <p class="maxhr"></p>
            </div>
            <div class="zone4 zones zonevalue planzone">
                <p class="day"></p>
                <p class="type"></p>
                <p class="maxhr"></p>
            </div>
            <div class="zone5 zones zonevalue planzone">
                <p class="day"></p>
                <p class="type"></p>
                <p class="maxhr"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; jrotstejn</p>
    </footer>
    <script src="plan.js"></script>
</body>

</html>
