<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>RunApp</title>
</head>

<body>
    <nav class="navbar">
        <nav class="mainnav">
            <a href="index.html">
                <h1>RunApp</h1>
            </a>
            <div class="menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="performance.html">Performance</a></li>
            <li><a class="currentpage" href="hr.html">HR</a></li>
            <li><a href="plan.html">Plan</a></li>
        </ul>
    </nav>
    <main>
        <form action="">
                <section class="inputs">
                    <div>
                        <label>Age:</label>
                        <input class="age" type="number" step:"1" min="1" max="115" required>
                    </div>
                    <div>
                        <label>MaxHR:</label>
                        <input type="number" class="maxhr" readonly>
                    </div>
                </section>
                <button class="calculatehr">Calculate Max HR</button>
        </form>
        <section class="table">
            <div class="zoneheader zones">
                <p>Zone</p>
                <p>Intensity</p>
                <p>%MaxHR</p>
                <p>MaxHR</p>
            </div>
            <div class="zone1 zones">
                <p>Zone 1</p>
                <p>Very Light</p>
                <p>50-60%</p>
                <p class="personalhr"></p>
            </div>
            <div class="zone2 zones">
                <p>Zone 2</p>
                <p>Light</p>
                <p>60-70%</p>
                <p class="personalhr"></p>
            </div>
            <div class="zone3 zones">
                <p>Zone 3</p>
                <p>Moderate</p>
                <p>70-80%</p>
                <p class="personalhr"></p>
            </div>
            <div class="zone4 zones">
                <p>Zone 4</p>
                <p>Hard</p>
                <p>80-90%</p>
                <p class="personalhr"></p>
            </div>
            <div class="zone5 zones">
                <p>Zone 5</p>
                <p>Maximum</p>
                <p>90-100%</p>
                <p class="personalhr"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; jrotstejn</p>
    </footer>
    <script src="hr.js"></script>
</body>

</html>
