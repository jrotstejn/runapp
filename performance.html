<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RunApp</title>
</head>
<body>
    <nav class="navbar">
        <nav class="mainnav">
            <a href="index.html"><h1>RunApp</h1></a>
            <div class="menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="performance.html">Performance</a></li>
            <li><a href="hr.html">HR</a></li>
            <li><a href="plan.html">Plan</a></li>
        </ul>
    </nav>
    <main class="subpagesmain">
            <div class="calcperformance">
                <div class="buttons">
                    <button class="active speed">Speed</button><button class="duration">Duration</button><button class="distance">Distance</button>
                </div>
                <div class="values">
                    <div class="valuegroup">
                        <p class="distance">Distance</p>
                        <div class="inputgroup">
                        <input type="number" class="distanceInput" min="0" step="0.01">
                        <p>km</p>
                        </div>
                    </div>
                    <div class="valuegroup">
                        <p class="duration">Duration</p>
                        <div class="inputgroup inputgroup2">
                                <input id="hours" type="number" class="durationInput" min="0" step="1">
                                <p>h</p>
                                <input id="minutes" type="number" class="durationInput" min="0" max="59" step="1">
                                <p>m</p>
                                <input id="seconds" type="number" class="durationInput" min="0" max="59" step="1">   
                                <p>s</p>
                        </div>
                    </div>
                    <div class="valuegroup">
                        <p class="speed">Speed</p>
                        <div class="inputgroup">
                        <input type="number" class="speedInput disabled"  min="0" step="0.01">
                        <p>km/h</p> 
                        </div>
                    </div>
            </div>
            <button class="calculate">Calculate</button>
    </main>
    <footer>
        <p>&copy; jrotstejn</p>
    </footer>
    <script src="performance.js"></script>
</body>
</html>
